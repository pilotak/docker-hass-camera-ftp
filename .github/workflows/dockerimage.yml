name: Docker Build/Publish Image

on:  
  push:
    branches:
      - master
    tags:
      - v*

jobs:   
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${GITHUB_REPOSITORY//docker-}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_TARGET_PLATFORM: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Git tags
        run: echo "::set-env name=HEAD_TAG::$(git tag --points-at HEAD)"

      - name: Set up Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v2
        with:
          buildx-version: latest
          skip-cache: false
          qemu-version: latest
          
      - name: Build
        if: success() && env.HEAD_TAG == ''
        run: |
          docker build .
        
      - name: Docker Login
        if: success() && env.HEAD_TAG != ''
        run: |        
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
      
      - name: Buildx & Push
        if: success() && env.HEAD_TAG != ''
        run: |
          docker buildx build \
            --platform ${DOCKER_TARGET_PLATFORM} \
            --tag ${DOCKER_IMAGE}:${HEAD_TAG} \
            --file ./Dockerfile \
            --push .